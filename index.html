<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js vr - teleport with smooth rotation</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
      <style>
      html,body{margin:0;padding:0;overflow:hidden;height:100%;background:#000;font-family:monospace;color:#fff}
      #info{position:absolute;top:10px;left:0;right:0;text-align:center;z-index:1}
      #blocker{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;cursor:pointer}
      #debug{position:absolute;top:10px;left:10px;z-index:1000;background:rgba(0,0,0,0.7);padding:10px;border-radius:5px;font-size:12px;line-height:1.4}
    </style>
</head>

<body>
  <div id="debug">
    <div><strong>DEBUG INFO</strong></div>
    <div>Current Position: <span id="currentPos">-</span></div>
    <div>Raycaster Hit: <span id="raycastPos">-</span></div>
    <div>Teleport To: <span id="teleportPos">-</span></div>
    <div>Mode: <span id="currentMode">Desktop</span></div>
  </div>

  <div id="blocker">
    <div id="instructions">
      <h2>Click to enable Pointer‑Lock controls</h2>
      <p>WASD to move · Mouse to look<br>Press <strong>Esc</strong> to release cursor<br />Enter VR to switch to headset
      </p>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
